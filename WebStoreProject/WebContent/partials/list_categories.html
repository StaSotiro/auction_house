
<div data-ng-init="list_categories()"></div>

    <div class="container">
    <div class="row">
    <div class="col-sm-offset-1 col-sm-10">
		   <h2><center>Categories List </center></h2>
		  <p><center>Here you can see a list with all the categories available</center></p>  
		   		<form>
			    <div class="form-group">
			      <div class="input-group">
			        <div class="input-group-addon"><i class="fa fa-search"></i></div>
			
			        <input type="text" class="form-control" placeholder="Search for category in the results.." ng-model="searchauc">
			
			      </div>      
			    </div>
			  </form>
	</div>	
	<div class="col-sm-offset-1 col-sm-10">
		    <div class="table-responsive">     
		  <table class="table">
		    <thead>
		      <tr>
		       <th><a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            		Category Name
            		<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>   
		      </tr>
		    </thead>
		    <tbody>  
			    <tr data-ng-repeat="cat in categlist |orderBy:sortType:sortReverse | filter:searchauc">
			        <td>{{cat.name}}</td>
		    	</tr>

		    </tbody>
		  </table>
		  </div>
	</div>
</div>
    <!-- /.row -->
    </div>
    <!-- /.container -->
