
	

<!DOCTYPE html>
<html>
<div class="well">

    <div class="container">

      <div class="row">
                  <form class="form-horizontal" role="form" data-ng-submit="login()">
                  		 <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					       <h3><i>Login Page!</i></h3>       
					    </div>
					  <div class="form-group">
					    <label class="control-label col-sm-2" for="username">Username:</label>
					    <div class="col-sm-10">
					      <input type="text" ng-model="username" class="form-control" id="username" placeholder="Username">
					    </div>
					  </div>
					<div class="form-group">
					    <label class="control-label col-sm-2" for="password">Password:</label>
					    <div class="col-sm-10">
					      <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password">
					    </div>
					  </div>				  
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" onclick="login()" class="btn btn-primary">Login
					       <span ng-show="searchstate == 'Searching'"><i class="glyphicon glyphicon-refresh spinning"></i></span>
					      </button>
					    </div>
					  </div>
					   <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <h4>{{verify}}</h4>
					    </div>
					  </div>
					</form>
			</div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

</div>
<!-- /.section-colored -->

</body>
</html>
