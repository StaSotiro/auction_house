<html>
<head>
<style>
 table { table-layout: fixed; }
 table th, table td { overflow: hidden; }
</style>
</head>
<body>
<div data-ng-init="get_sentmessages()"></div>
<div class="section">
    <div class="container">

		   <h2><center>Outbox</center></h2>
		  <p><center>Here you can see a list of your sent messages</center></p>  
		  <form>
			    <div class="form-group">
			      <div class="input-group">
			        <div class="input-group-addon"><i class="fa fa-search"></i></div>
			
			        <input type="text" class="form-control" placeholder="Search for auction in the results.." ng-model="searchauc">
			
			      </div>      
			    </div>
			  </form>  
		    <div class="table-responsive">     
		  <table class="table  table-hover">
		    <thead>
		      <tr>
		        <th><a href="#" ng-click="sortType = 'to'; sortReverse = !sortReverse">
            		To
            		<span ng-show="sortType == 'to' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'to' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
          		<th><a href="#" ng-click="sortType = 'to'; sortReverse = !sortReverse">
            		Title
            		<span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
          		<th><a href="#" ng-click="sortType = 'date'; sortReverse = !sortReverse">
            		Date
            		<span ng-show="sortType == 'date' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'date' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
		        <th></th>
		      </tr>
		    </thead>
		    <tbody>	      		  
			    <tr data-ng-repeat="message in messages |orderBy:sortType:sortReverse || filter:searchauc">
			        <td>{{message.to}}</td>
			        <td>{{message.title}}</td>
			        <td>{{message.date}}</td>	 
			        <td><button type="button" class="btn btn-primary btn-sm" data-ng-click=" go_to_send_message2(message.to)">Send Another Message
			         <span ng-show="searchstate == 'Searching'"><i class="glyphicon glyphicon-refresh spinning"></i></span>
			        </button></td>	
			        <td><button type="button" class="btn btn-primary btn-sm" data-ng-click=" message_details(message.message,message.to)">See Message
			    	 <span ng-show="searchstate == 'Searching'"><i class="glyphicon glyphicon-refresh spinning"></i></span>
			    	</button></td>
			          			        
		    	</tr>
		    </tbody>
		  </table>
		  </div>


    </div>
    <!-- /.container -->

</div>
<!-- /.section -->

</body>
</html>
