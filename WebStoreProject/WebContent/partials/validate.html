
<div class="section text-center">

    <div class="container">
		   <h2>User List</h2>
		  <p>Here you can see a list of all users</p>    
		  
		    <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>

        <input type="text" class="form-control" placeholder="Search user.." ng-model="search">

      </div>      
    </div>
  </form>
		    <div class="table-responsive">     
		  <table class="table  table-hover">
		    <thead>
		      <tr>
		        <th><a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
            		User Id
            		<span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
               <th><a href="#" ng-click="sortType = 'firstname'; sortReverse = !sortReverse">
            		First Name
            		<span ng-show="sortType == 'firstname' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'firstname' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
               <th><a href="#" ng-click="sortType = 'lastname'; sortReverse = !sortReverse">
            		Last Name
            		<span ng-show="sortType == 'lastname' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'lastname' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
          		<th><a href="#" ng-click="sortType = 'birthdate'; sortReverse = !sortReverse">
            		Birth Date
            		<span ng-show="sortType == 'birthdate' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'birthdate' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
          		<th><a href="#" ng-click="sortType = 'username'; sortReverse = !sortReverse">
            		Username
            		<span ng-show="sortType == 'username' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'username' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
          		<th><a href="#" ng-click="sortType = 'address'; sortReverse = !sortReverse">
            		Address
            		<span ng-show="sortType == 'address' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'address' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
          		<th><a href="#" ng-click="sortType = 'country'; sortReverse = !sortReverse">
            		Country
            		<span ng-show="sortType == 'country' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'country' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
          		<th><a href="#" ng-click="sortType = 'validated'; sortReverse = !sortReverse">
            		State
            		<span ng-show="sortType == 'validated' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'validated' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
 
		        <th>Validation</th>
			    
		      </tr>
		    </thead>
		    <tbody>
		      		  
			    <tr data-ng-repeat="user in users |orderBy:sortType:sortReverse | filter:search">
			        <td>{{user.id}}</td>
			        <td>{{user.firstname}}</td>
			        <td>{{user.lastname}}</td>
			        <td>{{user.birthdate}}</td>
			        <td>{{user.username}}</td>
			        <td>{{user.address}}</td>
			        <td>{{user.country}}</td>
			        <td class="active">{{user.validated}}</td>
			        <td><button type="button" class="btn btn-primary btn-sm" data-ng-click=" validateuser(user.id)">Validate</button>
			        </td>	
		    	</tr>
		    </tbody>
		  </table>
		  </div>
		 <p><font size="3"> {{message}}</font></p>
    </div>
    <!-- /.container -->

</div>
<!-- /.section -->
