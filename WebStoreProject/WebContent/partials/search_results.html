<html>
	
	<div data-ng-init="list_categories()"></div>
	
	
	<div class="container">
		<div class="row">
	        <div class="col-sm-12">
	            <h3>Search Again!</h3>
				<form class="form-horizontal" role="form" id="form" data-ng-submit="search()">
	                <div class="row">
	                    <div class="form-group col-sm-6">
	                        <label for="input1">Enter your search</label>
						      <input type="text" data-ng-model="name2" class="form-control" id="name2" placeholder="What would you like to search for / Optional">
	                    </div>
	                    <div class="form-group col-sm-6">
	                         <label for="input2">Select Category</label>
	   						 <select ng-model="categ2" id="categ2" class="form-control">
								 <option value="" disabled selected>Select category / Optional</option>
								  <option data-ng-repeat="cat in categlist" value="{{cat.name}}">{{cat.name}}</option>
							</select> 
						</div>
	                    <div class="form-group col-sm-6">
	                        <label for="input3">Select Lowest Price</label>
						      <input type="number" data-ng-model="from2" class="form-control" id="from2" step="0.5" placeholder="Optional">
	                    </div>
	                    <div class="form-group col-sm-6">
	                        <label for="input4">Select Higher Price</label>
						   
						      <input type="number" data-ng-model="to2" class="form-control" id="to2" step="0.5" placeholder="Optional">
	                    </div>
	                    <div class="form-group col-sm-12">
	                        <button type="submit" onclick="search()" class="btn btn-primary">Search
	                        <span data-ng-show="searchstate == 'Searching'"><i class="glyphicon glyphicon-refresh spinning"></i></span>
	                        </button>
	                        
	                    </div>
	                    <div class="form-group col-sm-12">
	  							<p><center>{{errormsg2}}</center>                      
	                    </div>
	                </div>
	            </form>
	        </div>
        </div>
        <!-- /.row -->
        </div>

    <div class="container" ng-show="$root.show_res == '1'">
		   <h3><center>Search Results!</center></h3>
		   		<form>
			    <div class="form-group">
			      <div class="input-group">
			        <div class="input-group-addon"><i class="fa fa-search"></i></div>
			
			        <input type="text" class="form-control" placeholder="Search for auction in the results.." ng-model="searchauc">
			
			      </div>      
			    </div>
			  </form>

		    <div class="table-responsive">     
		  <table class="table">

		     <thead>
		      <tr>
		        <th><a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
            		Auction Id
            		<span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
          	    <th><a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            		Auction Name
            		<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
           	    <th><a href="#" ng-click="sortType = 'cur_bid'; sortReverse = !sortReverse">
            		Current Bid
            		<span ng-show="sortType == 'cur_bid' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'cur_bid' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>   
		        <th>See more details</th>

		      </tr>
		    </thead>
		    <tbody>
			    <tr data-ng-repeat="auc in search_results|orderBy:sortType:sortReverse | filter:searchauc">
			        <td>{{auc.id}}</td>
			        <td>{{auc.name}}</td>
			        <td>{{auc.cur_bid}}</td> 
 					<td><button class="btn btn-primary btn-sm" data-ng-click=" auction_details(auc.id,auc.name)">See more details</button>
 						  <span ng-show="searchstate == 'Searching'"><i class="glyphicon glyphicon-refresh spinning"></i></span>
 					</td>			        
		    	</tr>
		    </tbody>
		  </table>
		  </div>

    </div>
    <!-- /.container -->

</html>
