
<html lang="en">

<body>

{{data3}}
<div data-ng-init="retrieve()"></div>

	<div class="section" >

    <div class="container">
		   <h2><center>Review your auctions!</center></h2>
		    <div class="table-responsive">     
		  <table class="table">
		    <thead>
		      <tr>
		         <th><a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
            		Auction Id
            		<span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
		    	<th><a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            		Auction Name
            		<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
          		<th><a href="#" ng-click="sortType ='cur_bid'; sortReverse = !sortReverse">
            		Current Bid
            		<span ng-show="sortType == 'cur_bid' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'cur_bid' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
		        <th >Delete Auction</th>
		        <th >Edit Auction</th>
		      </tr>
		    </thead>
		    <tbody>

			    <tr data-ng-repeat="auc in data3| orderBy:sortType:sortReverse">
			        <td>{{auc.id}}</td>
			        <td>{{auc.name}}</td>
			        <td>{{auc.cur_bid}}</td> 
 					<td><button type="button" class="btn btn-primary btn-xs" data-ng-show="auc.cur_bid =='0.0'" data-ng-click=" delete_auction(auc.id)">Delete
 					 <span ng-show="searchstate1 == 'Searching'"><i class="glyphicon glyphicon-refresh spinning"></i></span>
 					</button></td>	
 					<td><button type="button" class="btn btn-primary btn-xs" data-ng-show="auc.cur_bid =='0.0'" data-ng-click=" redirect_edit(auc.id, auc.name, auc.cur_bid)">Edit
 					 <span ng-show="searchstate2 == 'Searching'"><i class="glyphicon glyphicon-refresh spinning"></i></span>
 					</button></td>			        
 							        
		    	</tr>
		    </tbody>
		  </table>
		  </div>
    </div>
    <!-- /.container -->
</div>
<!-- /.section-colored -->
</body>
</html>
