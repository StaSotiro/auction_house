<div data-ng-init="sold_items()"></div>
<div class="container">
		   <h2><center>My sold Items!</center></h2>
		    <div class="table-responsive">     
		  <table class="table  table-hover">
		    <thead>
		      <tr>
		        <th><a href="#" ng-click="sortType = 'buyer'; sortReverse = !sortReverse">
            		Buyer
            		<span ng-show="sortType == 'buyer' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'buyer' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
               <th><a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            		My sold item
            		<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            		<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          		</a></th>
          		<th>Rate Buyer</th> 
		        <th></th> 
		      </tr>
		    </thead>
		    <tbody>
		      		  
			    <tr data-ng-repeat="item in items |orderBy:sortType:sortReverse | filter:search">
			        <td>{{item.buyer}}</td>
			        <td>{{item.name}}</td>
			        <td><button type="button" class="btn btn-primary btn-sm" data-ng-hide="item.rated == '1'" data-ng-click=" rate_buyer(item.buyer,item.name)">Rate Buyer</button>
			        </td>	
		    	</tr>
		    </tbody>
		  </table>
		  </div>


    </div>
    <!-- /.container -->
